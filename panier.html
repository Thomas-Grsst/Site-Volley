<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier</title>
    <link rel="stylesheet" href="CSS/styles-panier.css">
</head>
<body>
    <header>
        <h1>Votre Panier</h1>
    </header>
    <main class="cart-container">
        <section id="cart-content">
            <p>Les articles ajoutés apparaîtront ici.</p>
        </section>

        <!-- Section du formulaire de livraison, qui ne doit pas être écrasée -->
        <section id="checkout-form">
            <form method="post">
                <h2>Coordonnées de Livraison</h2>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Adresse :</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
            <button id="checkout">Payer</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
